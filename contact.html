    <br />

    <!-- CONTAINER -->
    <div class="container-fluid">
      <div class="row">
        <!-- Contenido de la barra lateral -->
        <div class="col-md-auto border rounded sidebar">
          <h4 class="d-inline float-start">Gabi</h4>
          <p class="float-end profession">
            Front-end <br />
            Developer
          </p>
          <br /><br />

          <img
            class="img-fluid d-block mx-auto rounded miFoto"
            src="images/foto.jpg"
            alt="mi foto"
          />
          <br />
          <a href="mailto:gabi.pazmino.armijos@gmail.com" title="email" class=""
            >gabi.pazmino.armijos@gmail.com</a
          ><br />
          <h6>Based in Latam</h6>
          <br />
          <h6 class="copyright">
            ©Gabi Pazmiño <br />
            2023
          </h6>
          <br />

          <!-- Pie -->
          <a
            href="https://www.linkedin.com/in/gabriela-pazmi%C3%B1o-81270b279/"
            target="blank"
          >
            <i class="fa-brands fa-linkedin float-start"></i>
          </a>

          <a href="https://github.com/GabiPazmino" target="blank">
            <i class="fa-brands fa-github float-end"></i
          ></a>
          <br />
        </div>

        <!-- Contenido principal -->
        <div class="col contenido">
          <h1>Let's work together</h1>
          <br />

          <!-- Contacto -->
          <div class="containerFormulario">
            <form action="">
              <!-- NOMBRE -->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Clara Martinez"
                />
              </div>

              <!-- EMAIL -->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <br />

              <!-- ASUNTO -->
              <select
                class="form-select form-select-md"
                aria-label=".form-select-sm example"
              >
                <option selected>Subject</option>
                <option value="1">Hire me</option>
                <option value="2">Quotation</option>
                <option value="3">Questions</option>
              </select>
              <br />

              <!-- MENSAJE -->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <!-- BOTON -->
              <input
                class="btn btn-outline-secondary"
                id="boton"
                type="submit"
                name="enviar"
              />
            </form>
          </div>
          <br /><br />
        </div>
      </div>
    </div>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
